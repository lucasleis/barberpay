{% extends "layout.html" %}

{% block content %}
    <h2>Registrar un nuevo pago</h2>

    <form method="POST">
        <label for="barber_id">Peluquero:</label>
        <select name="barber_id" required>
            {% for b in barbers %}
                <option value="{{ b.id }}">{{ b.name }}</option>
            {% endfor %}
        </select>

        <label for="service_id">Servicio:</label>
        <select name="service_id" required>
            {% for s in services %}
                <option value="{{ s.id }}">{{ s.name }} - ${{ s.precio }}</option>
            {% endfor %}
        </select>

        <label for="method">MÃ©todo de pago:</label>
        <select name="method" required>
            {% for method in methods %}
                <option value="{{ method.id }}">{{ method.nombre }}</option>
            {% endfor %}
        </select>

        <label for="amount">Propina:</label>
        <input type="number" name="amount" step="0.01" placeholder="0.00" required>

        <button type="submit">Guardar pago</button>
    </form>
{% endblock %}
