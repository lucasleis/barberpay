{% extends "layout.html" %}

{% block content %}
    <h2>Registrar un nuevo pago</h2>

    <form method="POST">
        <label for="barber_id">Peluquero:</label>
        <select name="barber_id" required>
            {% for b in barbers %}
                <option value="{{ b.id }}">{{ b.name }}</option>
            {% endfor %}
        </select>

        <label for="service_id">Servicio:</label>
        <select name="service_id" required>
            {% for s in services %}
                <option value="{{ s.id }}">{{ s.name }} - ${{ s.precio }}</option>
            {% endfor %}
        </select>

        <h3>MÃ©todos de pago:</h3>
        {% for method in methods %}
            <div>
                <label>{{ method.value }}:</label>
                <input type="hidden" name="method" value="{{ method.name }}">
                <input type="number" name="amount" step="0.01" placeholder="0.00">
            </div>
        {% endfor %}

        <button type="submit">Guardar pago</button>
    </form>
{% endblock %}
